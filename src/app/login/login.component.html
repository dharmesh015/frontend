<section class="section" *ngIf="isloggin()" style="background-color: hsl(0, 0%, 96%); padding-bottom: 200px; padding-top: 70px;">
  <div class="px-5 py-5 px-mx-3 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
    <div class="container">
      <div class="row gx-lg-5 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <h1 class="my-5 display-3 fw-bold ls-tight">
            Welcome Back! <br />
            <span class="text-primary">Login to Your Account</span>
          </h1>
          <p style="color: hsl(217, 10%, 50.8%)">
            Please enter your credentials to access your account. If you don't have an account, you can register below.
          </p>
        </div>

        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card">
            <div class="card-body py-5 px-md-5">
              <form class="form" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                <div class="form-outline mb-4">
                  <input
                    type="text"
                    id="form3Example3 username"
                    class="form-control username"
                    placeholder="Enter User Name"
                    #username="ngModel"
                    ngModel
                    name="username"
                    required
                  />
                  <label class="form-label" for="form3Example3">User  Name</label>
                  <div *ngIf="username.invalid && username.touched" class="error">
                    <div *ngIf="username.errors?.['required']">User  Name is required</div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input
                    type="password" 
                    id="form3Example4 password"
                    class="form-control"
                    placeholder="Enter Password"
                    #password="ngModel"
                    ngModel
                    name="password"
                    required
                  />
                  <div *ngIf="password.invalid && password.touched" class="error">
                    <div *ngIf="password.errors?.['required']">Password is required</div>
                  </div>
                  <div style="display: flex; justify-content: space-between;">
                    <label class="form-label" for="form3Example3">Password</label>
                    <a routerLink="/forgot-password">Forgot Password?</a>
                  </div>
                </div>

                <button
                  type="submit"
                  data-mdb-button-init
                  data-mdb-ripple-init
                  class="btn btn-floating mx-1 submit"
                  [disabled]="loginForm.invalid"
                >
                  Login
                </button>

                <button
                  type="button"
                  data-mdb-button-init
                  data-mdb-ripple-init
                  class="btn btn-floating mx-1 submit"
                  routerLink="/registration" 
                  routerLinkActive="active"
                >
                  Register
                </button>
              </form>
            </div>

            <div class="text-center" style="margin-bottom: 20px;">
              <button
                type="button"
                data-mdb-button-init
                data-mdb-ripple-init
                class="btn btn-link btn-floating mx-1 submit"
              >
                <i class="fab fa-google"></i>
              </button>
              <button
                type="button"
                data-mdb-button-init
                data-mdb-ripple-init
                class="btn btn-link btn-floating mx-1 submit"
              >
                <i class="fab fa-twitter"></i>
              </button>
              <button
                type="button"
                data-mdb-button-init
                data-mdb-ripple-init
                class="btn btn-link btn-floating mx-1 submit"
              >
                <i class="fab fa-github"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
