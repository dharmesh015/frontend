<div class="container mt-5">
    <div class="product-list">
      <mat-card *ngFor="let product of products" (click)="openDialog(product)" class="product-card" style="cursor: pointer;">
        <mat-card-header>
          <mat-card-title>{{ product.productName }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="image-container">
            <img *ngFor="let image of product.productImages" 
                 [src]="image.url" 
                 alt="{{ product.productName }}" 
                 class="product-image" />
          </div>
          <p class="product-description">{{ product.productDescription }}</p>
          <p class="product-price">Price: {{ product.productActualPrice | currency }}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
