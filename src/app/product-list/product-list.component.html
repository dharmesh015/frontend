
<div class="main mat-elevation-z8">
  <table mat-table [dataSource]="products">
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef> Product Name </th>
      <td mat-cell *matCellDef="let product"> {{ product.productName }} </td>
    </ng-container>

    <ng-container matColumnDef="productDescription">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let product"> {{ product.productDescription }} </td>
    </ng-container>

    <ng-container matColumnDef="productActualPrice">
      <th mat-header-cell *matHeaderCellDef> Actual Price </th>
      <td mat-cell *matCellDef="let product"> {{ product.productActualPrice | currency }} </td>
    </ng-container>

    <ng-container matColumnDef="productDiscountedPrice">
      <th mat-header-cell *matHeaderCellDef> Discounted Price </th>
      <td mat-cell *matCellDef="let product"> {{ product.productDiscountedPrice | currency }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let product">
        <button mat-button color="primary" (click)="editProduct(product.productId)">Update</button>
        <button mat-button color="warn" (click)="deleteProduct(product.productId)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['productName', 'productDescription', 'productActualPrice', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['productName', 'productDescription', 'productActualPrice', 'actions'];"></tr>
  </table>
</div>
