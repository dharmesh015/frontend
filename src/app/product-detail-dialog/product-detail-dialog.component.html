
<h2 mat-dialog-title>{{ data.productName }}</h2>
<mat-dialog-content>
  <div fxFlex="50" fxFlex.xs="100" class="product-details">
    <p class="product-description">{{ data.productDescription }}</p>
    <p class="product-price">Actual Price: {{ data.productActualPrice | currency }}</p>
    <p class="product-discounted-price">Discounted Price: {{ data.productDiscountedPrice | currency }}</p>
    <div class="image-gallery">
      <img *ngFor="let image of data.productImages" [src]="image.url" class="product-image" />
    </div>
  </div>

  <div fxLayout="row" fxLayoutAlign="start stretch" fxLayoutGap="16px">
    <div fxFlex="50" fxFlex.xs="100">
      <form #productForm="ngForm" (ngSubmit)="submitProduct(productForm)">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Product Name</mat-label>
          <input matInput [(ngModel)]="product.productName" name="productName" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Product Description</mat-label>
          <input matInput [(ngModel)]="product.productDescription" name="productDescription" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Product Actual Price</mat-label>
          <input matInput [(ngModel)]="product.productActualPrice" name="productActualPrice" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Product Discounted Price</mat-label>
          <input matInput [(ngModel)]="product.productDiscountedPrice" name="productDiscountedPrice" required />
        </mat-form-field>

        <div align="end">
          <button mat-stroked-button color="primary" type="button" (click)="productForm.reset()">Clear</button>
          <button type="submit" mat-stroked-button color="primary">
            Update 
          </button>
        </div>
      </form>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="close()">Close</button>
  <button mat-button color="warn" (click)="deleteProduct(data.productId)">Delete</button>
</mat-dialog-actions>

<style>
  .product-details {
    padding: 16px;
    text-align: center;
  }

  .product-description,
  .product-price,
  .product-discounted-price {
    margin-bottom: 8px;
  }

  .image-gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 16px;
    gap: 8px;
  }

  .product-image {
    max-width: 100%;
    object-fit: contain;
    border: 2px solid #000000;
    box-sizing: border-box;
  }

  mat-dialog-actions {
    padding: 8px 16px 16px 16px;
    display: flex;
    justify-content: center;
  }

  @media (max-width: 600px) {
    .product-details {
      max-width: 100%;
      padding: 8px;
    }
  }
</style>
