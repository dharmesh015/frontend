<h2 mat-dialog-title>Change User Role</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Select Role</mat-label>
    <mat-select [(value)]="selectedRole">
      <mat-option *ngFor="let role of roles" [value]="role">{{ role }}</mat-option>
    </mat-select>
  </mat-form-field>
  
  <!-- Spinner shown when isLoading is true -->
  <div *ngIf="isLoading" class="spinner-container">
    <mat-spinner diameter="40"></mat-spinner>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [disabled]="isLoading" (click)="dialogRef.close()">Cancel</button>
  <button mat-button color="primary" [disabled]="isLoading" (click)="changeRole()">
    Change Role
  </button>
</mat-dialog-actions>
