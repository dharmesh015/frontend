<div class="app-container">
  <!-- Sidebar -->
  <div class="sidebar" [ngClass]="{'open': isSidebarOpen, 'closed': !isSidebarOpen}">
    <div class="logo-container">
      <h2>Seller Panel</h2>
    </div>
    <div class="sidebar-menu">
      <button mat-button class="sidebar-item" [ngClass]="{'active': showProductList}" (click)="showProducts()">
        <mat-icon>view_list</mat-icon>
        <span>Show Products</span>
      </button>
      <button mat-button class="sidebar-item" [ngClass]="{'active': addproductlist}" (click)="addProduct()">
        <mat-icon>add_circle</mat-icon>
        <span>Add Product</span>
      </button>
      <button mat-button class="sidebar-item" [ngClass]="{'active': orderhistory}" (click)="ordersection()">
        <mat-icon>receipt</mat-icon>
        <span>Orders</span>
      </button>
     
      <button mat-button class="sidebar-item">
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <mat-toolbar class="top-nav" mat-icon-button class="menu-toggle">
      <button mat-icon-button class="menu-toggle" (click)="toggleSidebar()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>

    <!-- Content Container -->
    <div class="content-container">
      <div *ngIf="showProductList">
        <app-product-list></app-product-list>
      </div>
      
      <div *ngIf="addproductlist">
        <app-add-new-product></app-add-new-product>
      </div>

      <div *ngIf="orderhistory">
        <app-show-order></app-show-order>
      </div>
    </div>
  </div>
</div>
