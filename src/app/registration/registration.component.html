<!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden">
    <style>
      .background-radial-gradient {
        background-color: hsl(218, 41%, 15%);
        background-image: radial-gradient(650px circle at 0% 0%,
            hsl(218, 41%, 35%) 15%,
            hsl(218, 41%, 30%) 35%,
            hsl(218, 41%, 20%) 75%,
            hsl(218, 41%, 19%) 80%,
            transparent 100%),
          radial-gradient(1250px circle at 100% 100%,
            hsl(218, 41%, 45%) 15%,
            hsl(218, 41%, 30%) 35%,
            hsl(218, 41%, 20%) 75%,
            hsl(218, 41%, 19%) 80%,
            transparent 100%);
      }
  
      #radius-shape-1 {
        height: 220px;
        width: 220px;
        top: -60px;
        left: -130px;
        background: radial-gradient(#44006b, #ad1fff);
        overflow: hidden;
      }
  
      #radius-shape-2 {
        border-radius: 38% 62% 63% 37% / 70% 33% 67% 30%;
        bottom: -60px;
        right: -110px;
        width: 300px;
        height: 300px;
        background: radial-gradient(#44006b, #ad1fff);
        overflow: hidden;
      }
  
      .bg-glass {
        background-color: hsla(0, 0%, 100%, 0.9) !important;
        backdrop-filter: saturate(200%) blur(25px);
      }
    </style>
  
    <div class="container px-4 py-5 px-md-5 text-center text-lg-start ">
      <div class="row gx-lg-5 align-items-center mb-5">
        <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
          <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
            Create Your Account <br />
            <span style="color: hsl(218, 81%, 75%)">Join us today!</span>
          </h1>
          <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
            Sign up to access exclusive features and offers tailored just for you.
          </p>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
          <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
          <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
  
          <div class="card bg-glass">
            <div class="card-body px-4 py-5 px-md-5">
              <form class="form" #registrationForm="ngForm" (ngSubmit)="onSubmit(registrationForm)">
                <!-- User Name input -->
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1" class="form-control" 
                         placeholder="Enter Your Name" 
                         #username="ngModel" ngModel name="username" required />
                  <label class="form-label" for="form3Example1">First Name</label>
                  <div *ngIf="username.invalid && username.touched" class="error">
                    <div *ngIf="username.errors?.['required']">User fisrt Name is required</div>
                  </div>
                </div>
                <div class="form-outline mb-4">
                    <input type="text" id="form3Example1" class="form-control" 
                           placeholder="Enter Last Name" 
                           #Lastname="ngModel" ngModel name="Lastname" required />
                    <label class="form-label" for="form3Example1">Last Name</label>
                    <div *ngIf="Lastname.invalid && Lastname.touched" class="error">
                      <div *ngIf="Lastname.errors?.['required']">User fisrt Name is required</div>
                    </div>
                  </div>
                
  
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="form3Example2" class="form-control" 
                         placeholder="Enter Your Email" 
                         #email="ngModel" ngModel name="email" required email />
                  <label class="form-label" for="form3Example2">Your Email</label>
                  <div *ngIf="email.invalid && email.touched" class="error">
                    <div *ngIf="email.errors?.['required']">Email is required</div>
                    <div *ngIf="email.errors?.['email']">Enter a valid email</div>
                  </div>
                </div>
  
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="form3Example3" class="form-control" 
                         placeholder="Enter Password" 
                         #password="ngModel" ngModel name="password" required minlength="7" />
                  <label class="form-label" for="form3Example3">Password</label>
                  <div *ngIf="password.invalid && password.touched" class="error">
                    <div *ngIf="password.errors?.['required']">Password is required</div>
                    <div *ngIf="password.errors?.['minlength']">Password must be at least 7 characters long</div>
                  </div>
                </div>
  
                <!-- Submit button -->
                <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4 mx-2" [disabled]="registrationForm.invalid">
                  Register
                </button>
  
                <!-- Alternative sign-up options -->
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
